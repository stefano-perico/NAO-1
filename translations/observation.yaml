item:
    0:
        title: Rejoignez-nous
        underTitle: Rejoignez notre communauté
        summary: "Afin d’ajouter des observations, vous devez-vous inscrire. Une fois connecté vous pourrez ajouter des observations mais également commenter les articles pour interagir avec les autres membres. En ajoutant une observation vous contribuer à l’étude que nous menons sur la biodiversité et le climat."
        content: "Afin d’ajouter des observations, vous devez-vous inscrire. Une fois connecté vous pourrez ajouter des observations mais également commenter les articles pour interagir avec les autres membres. En ajoutant une observation vous contribuer à l’étude que nous menons sur la biodiversité et le climat. Afin d’aller plus loin vous pourrez également nous contacter pour devenir membre à part entière de l’association Nos Amis Les Oiseaux. Si vous êtes un naturaliste professionnel vous pouvez-nous contacter afin d’avoir des droits supplémentaires sur notre application. Pour vous inscrire rendez-vous sur le haut de cette page sur le bouton «créer un compte» vous pourrez ensuite rentrer vos informations."
        imgPath: observationPage/rejoindre NAO.png

    1:
        title: Carte interactive
        underTitle: Localiser un oiseau
        summary: "Les observations ajoutées sont disponibles sur la carte interactive. Vous pouvez rechercher une espèce d’oiseaux et il seront ensuite immédiatement disponible sur la carte. En dessous de la carte vous retrouverez des encarts dans lesquels il y a aura des informations supplémentaires telle qu’une description ou encore une photo."
        content: "Les observations ajoutées sont disponibles sur la carte interactive. Vous pouvez rechercher une espèce d’oiseaux et il seront ensuite immédiatement disponible sur la carte. En dessous de la carte vous retrouverez des encarts dans lesquels il y a aura des informations supplémentaires telle qu’une description ou encore une photo. Le but de cette carte interactive est directement lié à notre étude sur la biodiversité et le climat, nous vous demandons donc d’en faire un usage uniquement dans ce contexte afin de préserver la sécurité des oiseaux."
        imgPath: observationPage/Observation carte portable.png

    2:
        title: Observations
        underTitle: En trois étapes
        summary: "L’ajout d’une observation se passe en 3 étapes, nous rappelons que pour ajouter une observation vous devez être connecté. Vous pouvez ajouter une observation directement à partir de votre smartphone, vous pouvez choisir l’espèce, ajouter une description, une photo."
        content: "L’ajout d’une observation se passe en 3 étapes, nous rappelons que pour ajouter une observation vous devez être connecté. Vous pouvez ajouter une observation directement à partir de votre smartphone, vous pouvez choisir l’espèce, ajouter une description, une photo. Une fois ceci réalisé votre observation sera en attente de validation : un professionnel contribuant pour l’association validera votre observation si elle est correcte, elle sera ensuite disponible pour toute notre communauté."
        imgPath: observationPage/binoculars avec graphisme.png

    3:
        title: L'ornithologie
        underTitle: Passionnés ou professionnels
        summary: "Une des valeurs de l’association Nos Amis Les Oiseaux est de s’adressé à tout type de public. Notre communauté comporte aussi bien des professionnel que des particuliers de niveau débutant ou avancé."
        content: "Une des valeurs de l’association Nos Amis Les Oiseaux est de s’adressé à tout type de public. Notre communauté comporte aussi bien des professionnel que des particuliers de niveau débutant ou avancé. Chaque bonne volonté est la bienvenue. Vous pouvez rejoindre notre communauté en vous inscrivant sur le site ou bien pour aller plus loin nous contacter afin de rejoindre l’association."
        imgPath: observationPage/photo NAO.png

    4:
        title: Action NAO
        underTitle: Préservons les oiseaux
        summary: "Nos adhérents sont sur le terrain au quotidien. Afin de protéger les oiseaux nous entreprenons chaque année de nombreuses actions."
        content: "Nos adhérents sont sur le terrain au quotidien. Afin de protéger les oiseaux nous entreprenons chaque année de nombreuses actions. Que ce soit des événements de sensibilisation, des collecte de déchets dans les zones sensibles pour les oiseaux ou bien encore des études pour faire un constat de la situation nous ne sommes jamais bien loin."
        imgPath: observationPage/animals-avian-beaks-1156507.png