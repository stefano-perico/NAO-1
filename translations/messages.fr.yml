#presentation
home_h2_presentation: Qui sommes-nous?
home_subtitle_presentation: L'association "nos amis les oiseaux"
home_text_presentation: L’association Nos Amis Les Oiseaux fondée en 2002 par Michel Dujardin a pour but de protéger les oiseaux et la biodiversité. Par ses nombreuses actions sur tout le territoire  français l’association se veut préventive et en même temps dans l’action pour protéger nos amis à plumes (ou pas). Fort de ses 1000 adhérents, l’association organise régulièrement des événements pour sensibiliser la population sur les oiseaux en voie de disparition et la crise d’une biodiversité et d’un environnement qui peut être irréparable si personne n’agit maintenant. Nous avons décidé de créer une application pour mener une étude sur les oiseaux, la biodiversité et le climat. Vous pouvez via ce site consulter notre carte interactive et de recensement et localisation des différentes espèces et également contribuer en ajoutant vos propres observations. Vous pouvez également consulter nos articles de blog pour vous informer sur la cause de la protection des oiseaux mais également consulter les événements à venir, peut-être il y en a-t-il un à proximité de vous ?

